tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - custom_types/free5gcservice.yaml
  - custom_types/trustdomain.yaml
  - custom_types/principal.yaml
  - custom_types/image.yaml
  - custom_types/site.yaml
  - custom_types/slice.yaml
  - custom_types/kubernetesservice.yaml
  - custom_types/kubernetesresourceinstance.yaml
  - custom_types/kubernetesconfigmap.yaml


description: Make Free5GC using Kubernetes Synchronizer

topology_template:
  node_templates:
    free5gcservice:
      type: tosca.nodes.Free5GCService
      properties:
        name: service
        namespace: free5gc
        amf: 10.233.78.202
        hss: 10.233.78.203
        smf: 10.233.78.204
        pcrf: 10.233.78.205
        upf: 10.233.78.206
        s1ap: 192.188.2.100
        gtpu: 192.188.2.101
      requirements:
        - site:
            node: f5gcsite
            relationship: tosca.relationships.BelongsToOne
        - trust_domain:
            node: default_trustdomain
            relationship: tosca.relationships.BelongsToOne
        - service:
            node: free5gcservice
            relationship: tosca.relationships.BelongsToOne
    service#kubernetes:
          type: tosca.nodes.KubernetesService
          properties:
            name: kubernetes
            must-exist: true
    f5gc_trustdomain:
      type: tosca.nodes.TrustDomain
      properties:
        name: "f5gc-trust"
      requirements:
        - owner:
            node: service#kubernetes
            relationship: tosca.relationships.BelongsToOne
